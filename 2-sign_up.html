<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="/CSS/2-style.css">

    <title>Sign up</title>

</head>

<body>
    <div class="main_div">
        <img src="./assets/10.jpg" alt="image">
        <div class="whole">
            <h1>Signup</h1>
    
            <div class="sign-up">
                <form action="#" method="post">
                    <label class="inputs" for="fname">First Name </label><br>
                    <input class="inputs" type="text" id="fname" name="fname" size="40" placeholder="FirstName" required><br>
                    <label class="inputs" for="lname">Last Name </label><br>
                    <input class="inputs" type="text" id="lname" name="lname" size="40" placeholder="LastName" required><br>
                    <label class="inputs" for="email">Email</label><br>
                    <input class="inputs" type="email" id="email" name="email" size="40" placeholder="abc@gmail.com" required><br>
                    <label class="inputs" for="UserName">Username</label><br>
                    <input class="inputs" type="text" id="UserName" name="Username" size="40" placeholder="Username" required><br>
                    <label class="inputs" for="password">Password</label><br>
                    <input class="inputs" type="password" id="password" name="password" size="40" placeholder="Password" required><br>
                    <!-- <input class="submit" type="submit" value="sign up"> -->
                    <button class="submit"> 
                        <a class="signup">sign-up</a>
                    </button>
                </form>
                <p>Already have an account? <a class="login-link" href="http://127.0.0.1:80/3-login" alt="login-here"> login </a> here</p>
            </div>
        </div>
    </div>

</body>

</html>
