<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Pet</title>
    <link rel="stylesheet" href="/CSS/4-style.css">
</head>
<body>
    <div class="main_div">
        <img src="./assets/10.jpg">

        <div class = "whole">
            <h1>Donate Pet</h1>

            <div class="donate">
                <form method="post">
                    <label class="inputs" for="petname">Pet Name</label><br>
                    <input class="inputs" type="text" id="petname" name="petname" size="50" placeholder="pet name" required><br>
                    <label class="inputs" for="pet-age">Pet Age</label><br>
                    <input class="inputs" type="number" id="pet-age" name="pet-age" size="50" placeholder="pet age" required><br>
                    <label class="inputs" for="vaccinate">Vaccinate :</label>
                    <input class="inputs" type="radio" id="vaccinate-yes" name="vaccinate">
                    <label class="inputs" for="vaccinate-yes">Yes</label>
                    <input class="inputs" type="radio" id="vaccinate-no" name="vaccinate">
                    <label class="inputs" for="vaccinate-no">No</label><br>
                    <label class="inputs" for="trained">Trained :</label>
                    <input class="inputs" type="radio" id="trained-yes" name="trained">
                    <label class="inputs" for="trained-yes">Yes</label>
                    <input class="inputs" type="radio" id="trained-no" name="trained">
                    <label class="inputs" for="trained-no">No</label><br>
                    <label class="inputs" for="category">Category :</label>
                    <input class="inputs" type="radio" id="category-dog" name="category">
                    <label class="inputs" for="category-dog">Dog</label>
                    <input class="inputs" type="radio" id="category-cat" name="category">
                    <label class="inputs" for="category-cat">Cat</label><br>
                    <label class="inputs" for="pet-breed">Breed</label><br>
                    <input class="inputs" type="text" id="pet-breed" name="pet-breed" size="50" placeholder="Enter your pet breed" required><br>
                    <label class="inputs" for="location">Location</label> <br>
                    <input class="inputs" type="text" id="location" name="location" size="50" placeholder="Enter your Location" required><br>
                    <label class="inputs" for="color">Colour</label><br>
                    <input class="inputs" type="text" id="color" name="color" size="50" placeholder="Enter your pet color" required><br>
                    <label class="inputs" for="mobile-no">Mobile Number</label><br>
                    <input class="inputs" type="tel" id="mobile-no" name="mobile-no" size="50" placeholder="123-456-7890" maxlength="10" required><br>
                    <!-- <label class="inputs" for="description">Description</label><br>
                    <input class="inputs" type="text" id="description" name="description" placeholder="Something about your pet" size="50" ><br> -->
                    <label class="inputs" for="photo">Pet Photo</label><br>
                    <!-- <input class="inputs" type="file" id="photo" name="photo" size="50" required><br> -->
                    <button class="submit"> 
                        <a class="submit-form" >Submit</a>
                    </button>
                </form>

            </div>

        </div>

    </div>
</body>
</html>
